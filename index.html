<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awasome -->
    <script src="https://kit.fontawesome.com/4db686e609.js" crossorigin="anonymous"></script>
    <!-- Roboto font rom google -->
    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <script src="script.js"></script>
    <link href="style.css" rel="stylesheet">
    <title>Simple Calculator</title>
</head>

<body>
    <div class="background">
        <div class="calculator">
            <p id="result">0</p>
            <table>
                <tr>
                    <!-- The icons are from FontAwesome on line 9 -->
                    <td><button class="buttom mathButtom" onclick="clean()">AC</button></td>
                    <td><button class="buttom mathButtom" onclick="back()"><i
                                class="fa-solid fa-delete-left"></i></button></td>
                    <td><button class="buttom mathButtom" onclick="insert('%')">%</button></td>
                    <td><button class="buttom mathButtom" onclick="insert('/')"><i
                                class="fa-solid fa-divide"></i></button></td>

                </tr>
                <tr>
                    <td><button class="buttom" onclick="insert('7')">7</button></td>
                    <td><button class="buttom" onclick="insert('8')">8</button></td>
                    <td><button class="buttom" onclick="insert('9')">9</button></td>
                    <td><button class="buttom mathButtom" onclick="insert('*')">X</button></td>

                </tr>
                <tr>
                    <td><button class="buttom" onclick="insert('4')">4</button></td>
                    <td><button class="buttom" onclick="insert('5')">5</button></td>
                    <td><button class="buttom" onclick="insert('6')">6</button></td>
                    <td><button class="buttom mathButtom" onclick="insert('-')">-</button></td>

                </tr>
                <tr>
                    <td><button class="buttom" onclick="insert('1')">1</button></td>
                    <td><button class="buttom" onclick="insert('2')">2</button></td>
                    <td><button class="buttom" onclick="insert('3')">3</button></td>
                    <td><button class="buttom mathButtom" onclick="insert('+')">+</button></td>

                </tr>
                <tr>
                    <!-- The first is just for spacing -->
                    <td><button class="buttom"></button></td>
                    <td><button class="buttom" onclick="insert('0')">0</button></td>
                    <td><button class="buttom" onclick="insert('.')">.</button></td>
                    <td><button class="buttom Equalbuttom" onclick="calculate()">=</button>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</body>

</html>
